<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>棒球棒次表</title>

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
* {
  box-sizing: border-box;
  -webkit-user-select: none;
  user-select: none;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: system-ui;
  background: #f3f3f3;
}

.app {
  display: flex;
  height: 100vh;
}

.panel {
  padding: 10px;
  background: white;
}

.roster {
  width: 40%;
  border-right: 2px solid #ddd;
}

.lineup {
  width: 60%;
}

h2 {
  margin: 6px 0;
  font-size: 16px;
}

.list {
  height: calc(100% - 30px);
}

.item {
  background: #e5e5e5;
  padding: 12px;
  margin: 6px 0;
  border-radius: 6px;
  text-align: center;
  touch-action: none;
}

.slot {
  display: flex;
  align-items: center;
  gap: 6px;
}

.order {
  width: 18px;
  font-weight: bold;
}

.name {
  flex: 1;
  background: #dcdcdc;
  padding: 6px;
  border-radius: 4px;
}

.dragging {
  opacity: 0.4;
}

.ghost {
  position: fixed;
  pointer-events: none;
  background: #bbb;
  padding: 10px;
  border-radius: 6px;
  transform: translate(-50%, -50%);
  z-index: 9999;
}
</style>
</head>

<body>

<div class="app">

  <div class="panel roster">
    <h2>Roster</h2>
    <div class="list" id="roster"></div>
  </div>

  <div class="panel lineup">
    <h2>Lineup</h2>
    <div class="list" id="lineup"></div>

    <h2>投手</h2>
    <div class="item slot drop">
      <div class="order">P</div>
      <div class="name"></div>
    </div>
  </div>

</div>

<script>
const rosterNames = [
  "陳晨威","陳傑憲","S Fairchild","柯敬賢","宋晟睿",
  "林安可","邱志呈","林子偉","張育成","李灝宇",
  "鄭宗哲","J Long","江坤宇","吳念庭"
];

let dragged = null;
let ghost = null;

function createRoster() {
  const r = document.getElementById("roster");
  rosterNames.forEach(name => {
    const d = document.createElement("div");
    d.className = "item drag";
    d.textContent = name;
    enableDrag(d);
    r.appendChild(d);
  });
}

function createLineup() {
  const l = document.getElementById("lineup");
  for (let i = 1; i <= 9; i++) {
    const d = document.createElement("div");
    d.className = "item slot drop";
    d.innerHTML = `
      <div class="order">${i}</div>
      <div class="name"></div>
    `;
    l.appendChild(d);
  }
}

function enableDrag(el) {
  el.addEventListener("pointerdown", e => {
    dragged = el;
    el.classList.add("dragging");

    ghost = el.cloneNode(true);
    ghost.className = "ghost";
    document.body.appendChild(ghost);

    moveGhost(e);
    el.setPointerCapture(e.pointerId);
  });

  el.addEventListener("pointermove", e => {
    if (ghost) moveGhost(e);
  });

  el.addEventListener("pointerup", e => {
    el.classList.remove("dragging");
    if (ghost) ghost.remove();
    ghost = null;
    dragged = null;
  });
}

function moveGhost(e) {
  ghost.style.left = e.clientX + "px";
  ghost.style.top = e.clientY + "px";
}

document.addEventListener("pointerup", e => {
  if (!dragged) return;

  const target = document.elementFromPoint(e.clientX, e.clientY);
  const drop = target?.closest(".drop");
  if (!drop) return;

  const nameBox = drop.querySelector(".name");
  if (nameBox.textContent) {
    const temp = nameBox.textContent;
    nameBox.textContent = dragged.textContent;
    dragged.textContent = temp;
  } else {
    nameBox.textContent = dragged.textContent;
    dragged.remove();
  }
});

createRoster();
createLineup();
</script>

</body>
</html>
