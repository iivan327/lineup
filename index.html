<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>棒球棒次排版</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: system-ui;
    background: #f2f2f2;
    padding: 15px;
  }
  h2 { margin-top: 0; }
  .container {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  @media (min-width: 800px) {
    .container { flex-direction: row; }
  }
  .box {
    background: white;
    padding: 12px;
    border-radius: 8px;
    flex: 1;
  }
  ul {
    list-style: none;
    padding: 0;
    min-height: 100px;
    border: 1px dashed #ccc;
    border-radius: 6px;
  }
  li {
    background: #e8e8e8;
    padding: 8px;
    margin: 6px;
    border-radius: 4px;
  }
  .player {
    cursor: pointer;
  }
  .slot {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  select {
    flex-shrink: 0;
  }
  input {
    width: 100%;
    padding: 6px;
    margin-bottom: 6px;
  }
</style>
</head>

<body>
<h1>⚾ 棒次 / 守位表</h1>

<div class="container">
  <!-- ROSTER -->
  <div class="box">
    <h2>Roster（點選加入）</h2>
    <input id="playerInput" placeholder="輸入球員名字">
    <button onclick="addPlayer()">加入</button>
    <ul id="roster"></ul>
  </div>

  <!-- LINEUP -->
  <div class="box">
    <h2>Lineup 1–9</h2>
    <ul id="lineup"></ul>

    <h2>投手（第10人）</h2>
    <ul id="pitcher"></ul>
  </div>
</div>

<script>
const positions = ["", "P","C","1B","2B","3B","SS","LF","CF","RF","DH"];
let dragged = null;

function addPlayer() {
  const input = document.getElementById("playerInput");
  if (!input.value) return;

  const li = document.createElement("li");
  li.textContent = input.value;
  li.className = "player";
  li.draggable = true;

  li.onclick = () => autoAssign(li);
  li.ondragstart = () => dragged = li;

  document.getElementById("roster").appendChild(li);
  input.value = "";
}

function createSlot(order) {
  const li = document.createElement("li");
  li.className = "slot";
  li.ondragover = e => e.preventDefault();
  li.ondrop = () => {
    if (dragged) fillSlot(li, dragged);
  };

  li.innerHTML = `
    <strong>${order}</strong>
    <span class="name"></span>
    ${createSelect()}
  `;
  return li;
}

function createSelect() {
  let html = `<select>`;
  positions.forEach(p => {
    html += `<option value="${p}">${p}</option>`;
  });
  html += `</select>`;
  return html;
}

function fillSlot(slot, player) {
  slot.querySelector(".name").textContent = player.textContent;
  player.remove();
  dragged = null;
}

function autoAssign(player) {
  const slots = document.querySelectorAll("#lineup .slot");
  for (let s of slots) {
    if (!s.querySelector(".name").textContent) {
      fillSlot(s, player);
      return;
    }
  }
  // 投手格
  const p = document.getElementById("pitcher");
  if (!p.firstChild) {
    const li = document.createElement("li");
    li.textContent = player.textContent;
    p.appendChild(li);
    player.remove();
  }
}

function init() {
  const lineup = document.getElementById("lineup");
  for (let i = 1; i <= 9; i++) {
    lineup.appendChild(createSlot(i));
  }
}

init();
</script>
</body>
</html>
